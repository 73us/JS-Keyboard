<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Keyboard</title>
    <link rel="shortcut icon" href="./Images/prometheus_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="container">
        <textarea class="input" name="" id="" cols="30" rows="10"></textarea>
        <div class="keyboard">
            <!-- line 1 -->
            <button class="key-backquote">`</button>
            <button class="key-digit1">1</button><button class="key-digit2">2</button>
            <button class="key-digit3">3</button><button class="key-digit4">4</button>
            <button class="key-digit5">5</button><button class="key-digit6">6</button>
            <button class="key-digit7">7</button><button class="key-digit8">8</button>
            <button class="key-digit9">9</button><button class="key-digit0">0</button>
            <button class="key-minus">-</button>
            <button class="key-equal">=</button><button class="key-backspace">Backspace</button>
            <!-- line 1 -->

            <!-- line 2 -->
            <button class="key-tab">Tab</button><button class="key-q">q</button>
            <button class="key-w">w</button><button class="key-e">e</button>
            <button class="key-r">r</button><button class="key-t">t</button>
            <button class="key-y">y</button><button class="key-u">u</button>
            <button class="key-i">i</button><button class="key-o">o</button>
            <button class="key-p">p</button><button class="key-bracketLeft">[</button>
            <button class="key-bracketRight">]</button><button class="key-backslash">\</button>
            <!-- line 2 -->

            <!-- line 3 -->
            <button class="key-capsLock">CapsLock<span></span></button><button class="key-a">a</button>
            <button class="key-s">s</button><button class="key-d">d</button>
            <button class="key-f">f</button><button class="key-g">g</button>
            <button class="key-h">h</button><button class="key-j">j</button>
            <button class="key-k">k</button><button class="key-l">l</button>
            <button class="key-semicolon">;</button><button class="key-quote">'</button>
            <button class="key-enter">Enter</button>
            <!-- line 3 -->

            <!-- line 4 -->
            <button class="key-leftShift">Shift</button><button class="key-z">z</button>
            <button class="key-x">x</button><button class="key-c">c</button>
            <button class="key-v">v</button><button class="key-b">b</button>
            <button class="key-n">n</button><button class="key-m">m</button>
            <button class="key-comma">,</button><button class="key-period">.</button>
            <button class="key-slash">/</button><button class="key-rightShift">Shift</button>
            <!-- line 4 -->

            <!-- line 5 -->
            <button class="key-space"></button>
            <!-- line 5 -->
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
